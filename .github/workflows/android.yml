name: Generar APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build web assets
        run: npm run build

      - name: âœ… Ensure webDir (www) exists for Capacitor
        run: |
          if [ -d ./www ]; then
            echo "www found"
          else
            if [ -d ./build ]; then
              echo "Copying build -> www"
              rm -rf www || true
              mkdir -p www
              cp -r build/* www/
            elif [ -d ./dist ]; then
              echo "Copying dist -> www"
              rm -rf www || true
              mkdir -p www
              cp -r dist/* www/
            else
              echo "No build output found. Check capacitor.config.json webDir or build command."
              ls -la
              exit 1
            fi
          fi

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: âš™ï¸ Make Gradle wrapper executable
        run: |
          if [ -f android/gradlew ]; then
            chmod +x android/gradlew
          fi

      - name: ğŸ” Capacitor sync Android
        run: npx cap sync android

      - name: ğŸ—ï¸ Build Android (Gradle)
        working-directory: android
        run: ./gradlew assembleRelease
